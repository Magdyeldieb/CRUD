<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    


    <div class="crud"> 
        <div class="head ">
            <h1><i class="fa-regular fa-lightbulb fa-fade"></i>Crud<i class="fa-regular fa-lightbulb fa-fade"></i></h1>
            <p><i class="fa-regular fa-lightbulb fa-fade"></i>product mangment system<i class="fa-regular fa-lightbulb fa-fade"></i></p>
        </div>
        <div class="inputs">
            <input placeholder="Titel" type="text" id="titel">
            <div class="price">
                <input onkeyup="getTotal()" placeholder="Price" type="number" id="price">
                <input onkeyup="getTotal()" placeholder="taxes" type="number" id="taxes">
                <input onkeyup="getTotal()" placeholder="ads" type="number" id="ads">
                <input onkeyup="getTotal()" placeholder="discount" type="number" id="discount">
                <small id="total">123456</small>
            </div>
            <input placeholder="count" type="number" id="count">
            <input placeholder="category" type="text" id="category">
            <button id="submit">CREAT</button>
        </div>
        <div class="outputs">
            <div  class="searchBlock">
                <input onkeyup="searchData(this.value)" placeholder="Search" id="search" type="text">
                <div class="btnSearch">
                    <button onclick="getsearchMood(this.id)" id="searchTitel">Search By Title</button>
                    <button onclick="getsearchMood(this.id)" id="searchcategory">Search By category</button>
                </div>
            </div>
            <div id="deleteAll"></div>
            <table>
                <tr>
                    <th>id</th>
                    <th>Titel</th>
                    <th>Price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody id="tbody">
              
                </tbody>
            </table>
        </div>
    </div>




    <script src="js/index.js"></script>
</body>
</html>
